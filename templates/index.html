<!DOCTYPE html>
<html>
  <head>
    <title>Search Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: linear-gradient(to bottom, #f0f2f5, #cfd8dc);
        color: #333;
        font-family: Arial, sans-serif;
      }
      #search {
        width: 85%;
        height: 40px;
        border-radius: 5px;
        border-width: 0;
        background-color: #fff;
        padding: 0 10px;
      }
      #submit {
        height: 40px;
        border-radius: 5px;
        border-width: 0;
        font-size: 18px;
      }
      .button {
        background-color: #546e7a;
        padding: 1em;
        margin: 2px;
        text-align: left;
        display: inline-block;
        width: 45vw;
        text-decoration: none !important;
        color: #fff;
        border-radius: 5px;
        transition: all 0.2s ease-in-out;
      }
      .button:hover {
        background-color: #37474f;
      }
      .links {
        text-align: center;
        margin-top: 2rem;
      }
      .search-title {
        font-size: 32px;
        font-weight: bold;
        color: #333;
        text-align: center;
        margin-top: 5rem;
      }
      .form-container {
        display: flex;
        justify-content: center;
        margin-top: 2rem;
      }
      form {
        background-color: #fff;
        width: 48vw;
        padding: 1em;
        display: inline-block;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }
      .no-results {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        text-align: center;
        margin-top: 5rem;
      }
    </style>
  </head>
  <body class="container">
    <h1 class="search-title">SEARCH LEETCODE</h1>
    <div class="form-container">
      <form method="POST">
        {{ form.hidden_tag() }} {{ form.search() }} {{ form.submit() }}
      </form>
    </div>
    {% if results %}
    <div class="links">
      {% for result in results %}
      {% set title = result['Question Link'].split('/')[-1].replace('-', ' ').capitalize() %}
      <a class="button" href="{{ result['Question Link'] }}">{{ title }}</a>
      {% endfor %}
    </div>
    {% else %}
    <div class="no-results">No results found.</div>
    {% endif %}
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>
  <script>
    console.log(results[0]);
  </script>
</html>
